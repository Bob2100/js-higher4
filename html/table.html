<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 给容器一个宽度，并在页面居中 */
      div {
        width: 500px;
        margin: 0 auto;
      }

      table {
        border-collapse: collapse;
        width: 100%;
        border: 1px solid gray;
        text-align: center;
      }
      table thead {
        background-color: orange;
      }
      table tbody tr:nth-of-type(even) {
        background-color: lightblue;
      }

      /* 使用最简单的滚动方法，在y轴实现滚动效果 */
      table tbody {
        display: block;
        height: 100px;
        overflow-y: scroll;
        width: 100%;
      }

      /* tr设置宽度，并采用table布局 */
      table tr {
        width: 100%;
        display: table;
      }

      table tbody {
        /* firefox */
        scrollbar-width: none;
        /* ie10+ */
        -ms-overflow-style: none;
      }
      /* chrome safari */
      table tbody::-webkit-scrollbar {
        display: none;
      }
    </style>
  </head>
  <body>
    <!-- 实现一个固定表头，可滚动的table -->
    <div>
      <table>
        <thead>
          <th>第一列</th>
          <th>第二列</th>
          <th>第三列</th>
        </thead>
        <tbody>
          <tr>
            <td>aaaa</td>
            <td>bbbb</td>
            <td>cccc</td>
          </tr>
          <tr>
            <td>aaaa</td>
            <td>bbbb</td>
            <td>cccc</td>
          </tr>
          <tr>
            <td>aaaa</td>
            <td>bbbb</td>
            <td>cccc</td>
          </tr>
          <tr>
            <td>aaaa</td>
            <td>bbbb</td>
            <td>cccc</td>
          </tr>
          <tr>
            <td>aaaa</td>
            <td>bbbb</td>
            <td>cccc</td>
          </tr>
          <tr>
            <td>aaaa</td>
            <td>bbbb</td>
            <td>cccc</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
